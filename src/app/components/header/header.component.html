<nav>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <ion-menu-button
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
          aria-controls="mobile-menu" aria-expanded="false"></ion-menu-button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img class="h-8 w-auto" src="assets/logo_white_cropped.png" alt="Your Company">
        </div>
      </div>
      <div class="absolute right-0 flex flex-end">
        <ion-button id="click-trigger" (click)="isLanguage = true">
          <ion-icon name="globe"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
</nav>
<ion-popover #popover trigger="click-trigger" triggerAction="click" [isOpen]="isLanguage"
  (didDismiss)="isLanguage = false">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let item of languages" lines="none" (click)="setLanguage(item)">
          <ion-label slot="start">{{ ('languages.' + item) | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
